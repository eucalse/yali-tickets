<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <script src="http://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      const newReqest = new Request(`http://10.0.0.136:5050/v1/sdk/get`, {
        method: 'get',
        mode: 'cors',
      })
      fetch(newReqest)
        .then((res) => {
          return res.json()
        })
        .then((json) => {
          wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: 'wxf734ee1d5d0bd0a6', // 必填，公众号的唯一标识
            timestamp: json.data.timestamp, // 必填，生成签名的时间戳
            nonceStr: json.data.nonceStr, // 必填，生成签名的随机串
            signature: json.data.signature, // 必填，签名
            jsApiList: [], // 必填，需要使用的JS接口列表
          })
        })
    </script>
  </body>
</html>
